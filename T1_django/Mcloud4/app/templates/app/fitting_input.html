{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="/T1LL_result/" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Fill in TI and SI to calculate T1</h4>
                <hr />

                <div class="form-group">
                  <label class="control-label col-sm-2" for="crime">CRIM:</label>
                  <div class="col-sm-10">
                  <input type="crime" class="form-control" id="crime" placeholder="enter per capita crime rate by town">
                  </div>
                  </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="zn">ZN:</label>
                  <div class="col-sm-10">
                  <input type="zn" class="form-control" id="zn" placeholder="enter proportion of residential land zoned for lots over 25,000 sq.ft.">
                  </div>
                  </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="inidus">INDUS:</label>
                  <div class="col-sm-10">
                  <input type="inidus" class="form-control" id="inidus" placeholder="enter proportion of non-retail business acres per town">
                  </div>
                  </div>

                    <div class="form-group">
                        <label for="chas" class="col-md-2 control-label">CHAS(Charles River dummy variable):</label>
                        <div class="col-md-10" >
                        <label class="radio-inline">
                          <input type="radio" name="optradio">tract bounds river
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optradio">otherwise
                        </label>
                        </from>
                        </div>
                      </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nox">NOX:</label>
                        <div class="col-sm-10">
                        <input type="nox" class="form-control" id="nox" placeholder="enter nitric oxides concentration (parts per 10 million)">
                        </div>
                        </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="rm">RM:</label>
                        <div class="col-sm-10">
                        <input type="rm" class="form-control" id="rm" placeholder="enter average number of rooms per dwelling">
                        </div>
                        </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="age">AGE:</label>
                        <div class="col-sm-10">
                        <input type="age" class="form-control" id="age" placeholder="enter proportion of owner-occupied units built prior to 1940">
                        </div>
                        </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="dis">DIS:</label>
                        <div class="col-sm-10">
                        <input type="dis" class="form-control" id="dis" placeholder="enter weighted distances to five Boston employment centres">
                        </div>
                        </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="rad">RAD:</label>
                        <div class="col-sm-10">
                        <input type="rad" class="form-control" id="rad" placeholder="enter index of accessibility to radial highways">
                        </div>
                        </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="tax">TAX:</label>
                        <div class="col-sm-10">
                        <input type="tax" class="form-control" id="tax" placeholder="enter full-value property-tax rate per $10,000">
                        </div>
                        </div>
                    <div class="form-group">
                            <label class="control-label col-sm-2" for="ptratio">PTRATIO:</label>
                            <div class="col-sm-10">
                            <input type="ptratio" class="form-control" id="ptratio" placeholder="enter pupil-teacher ratio by town">
                            </div>
                            </div>
                    <div class="form-group">
                            <label class="control-label col-sm-2" for="Bk">Bk:</label>
                            <div class="col-sm-10">
                            <input type="Bk" class="form-control" id="Bk" placeholder="enter proportion of blacks by town">
                            </div>
                            </div>
                    <div class="form-group">
                            <label class="control-label col-sm-2" for="lstat">LSTAT:</label>
                            <div class="col-sm-10">
                            <input type="lstat" class="form-control" id="tax" placeholder="enter full-value property-tax rate per $10,000">
                            </div>
                            </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="submit" class="btn btn-default" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>



</div>

<p>
Provided by Shan-Jean WU
{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
